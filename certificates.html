<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certificates</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header class="nav"><div class="logo-area"><img src="assets/logo.png" class="logo" alt="Company Logo" /><span class="brand">Certificates</span></div></header>
<main>
<section class="section">
  <h2>Certificates</h2>
  <div id="certGrid" class="certs"></div>
  <div style="margin-top:12px" class="card">
    <h4>Admin (Password protected)</h4>
    <p>To manage certificates, click Manage and enter your admin password. You can add images (they will be stored in your browser), export JSON, or clear them.</p>
    <div style="display:flex;gap:8px;margin-top:8px">
      <button class="btn" onclick="openCertAdmin()">Manage Certificates</button>
      <input type="text" id="certName" placeholder="Name (for quick add via file below)" />
      <label for="certFile" style="display:none;">Certificate File</label>
      <input type="file" id="certFile" title="Upload certificate file" placeholder="Choose certificate file" />
      <button class="btn outline" onclick="addCertFromFile('certFile','certName')">Add from file</button>
    </div>
  </div>
</section>
</main>
<footer class="site-footer">Â© 2025</footer>
<script src="js/main.js"></script>
</body>
</html>
